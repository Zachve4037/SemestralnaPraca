{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spering</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="grid-layout container">
    {% include 'myApp/header.html' %}
    <div class="sidebar">
        <img src="{% static 'images/experience-img.jpg' %}" class="image indexImage" alt="">
    </div>
    <div class="main">
        <div class="mainText">
            <div>
                <div class="btn">
                    <a href="{% url 'createPost' %}">Create Post </a>
                </div>
                <hr>
                {% for post in posts %}
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.content }}</p>
                    <div class="btnGroup">
                        <div class="btn1">
                            <a href="{% url 'updatePost' post.id %}" class="noneDecors">Update</a>
                        </div>
                        <div class="btn2">
                            <a href="{% url 'deletePost' post.id %}" class="noneDecors">Delete</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% include 'myApp/footer.html' %}
</div>
</body>
</html>
